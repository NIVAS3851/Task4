<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform</title>
    <link rel="stylesheet" href="index11.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>OTT Platform</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">My Account</a></li>
                <li><button id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Trending Movies Section -->
        <div class="trending-movies">
            <!-- Display trending movies here -->
        </div>

        <!-- Recommended Content Section -->
        <div class="recommended-content">
            <!-- Display recommended content here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 OTT Platform. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="bu1">Login</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
